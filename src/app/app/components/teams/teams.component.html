<h4>Teams</h4>

<div class="app-search-container">
<mat-form-field>
  <mat-label>Select team</mat-label>
  <mat-select [formControl]="teamFormControl">
    <mat-option (click)="onTeamSelection($event)" *ngFor="let team of teams" [value]="team.id">
      {{team.id}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="app-search-select-team">
  <mat-label>Select team age range</mat-label>
  <mat-select [formControl]="teamRangeFormControl">
    <mat-option (click)="onAgeRangeSelection(teamRange)" *ngFor="let teamRange of teamRanges" [value]="teamRange">
      {{'K' + teamRange}}
    </mat-option>
  </mat-select>
</mat-form-field>

  <div class="app-search-buttons">
<button mat-icon-button [disabled]="!(selectedTeamName && selectedRange)" (click)="onSearch()">
  <mat-icon>search</mat-icon>
</button>

<button mat-icon-button (click)="onResetSearch()">
  <mat-icon>cancel</mat-icon>
</button>
  </div>
</div>

<table mat-table [dataSource]="players" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Date of birth </th>
    <td mat-cell *matCellDef="let element"> {{element.age | date:'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef> Team </th>
    <td mat-cell *matCellDef="let element"> {{element.team}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
