Enable and disable users
<mat-card *ngFor="let user of users">
  <mat-card-header>
    <b> User details: {{user.displayName}} </b>
  </mat-card-header>
  <mat-card-content>
    Full name: {{user.displayName}}
    <br>
    Email: {{user.email}}
    <br>
    <mat-slide-toggle
      [checked]="user.enabled"
      (change)="onToggleUser(user, $event)">
      Enable/Disable user
    </mat-slide-toggle>
  </mat-card-content>
  <mat-divider></mat-divider>
</mat-card>
