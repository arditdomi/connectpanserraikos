<mat-tab-group>
  <mat-tab label="Players">
    <div  class="add-button">
    <button mat-icon-button (click)="onAddPlayer()">
      <mat-icon>add</mat-icon>
      Add Player</button>
    </div>
    <div  class="refresh-button">
    <mat-icon (click)="reload()">refresh</mat-icon>
    </div>
    <table mat-table [dataSource]="players" class="mat-elevation-z8">

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>
          Edit
        </th>
        <td mat-cell *matCellDef="let row" (click)="onEditPlayer(row)">
          <mat-icon>edit</mat-icon>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
          Delete
        </th>
        <td mat-cell *matCellDef="let row" (click)="onDeletePlayer(row)">
          <mat-icon>delete</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="photoURL">
        <th mat-header-cell *matHeaderCellDef> Picture</th>
        <mat-card>
          <td mat-cell *matCellDef="let element">
            <img mat-card-avatar [src]="element.photoURL" class="profile-header-image">
          </td>
        </mat-card>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname</th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Date of birth</th>
        <td mat-cell *matCellDef="let element"> {{element.age | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef> Team</th>
        <td mat-cell *matCellDef="let element"> {{element.team}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </mat-tab>

  <mat-tab label="Teams">
    <div  class="add-button">
      <button mat-icon-button (click)="onAddTeam()">
        <mat-icon>add</mat-icon>
        Add Team</button>
    </div>
    <div  class="refresh-button">
      <mat-icon (click)="reload()">refresh</mat-icon>
    </div>
    <table mat-table [dataSource]="teams" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Team Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="teamsDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: teamsDisplayedColumns;">
      </tr>
    </table>
  </mat-tab>
</mat-tab-group>
