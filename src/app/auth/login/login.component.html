<ng-form class="auth-layout">
<ngx-auth-firebaseui-login #loginComponent *ngIf="mode === 'login'"
  (onSuccess)="onSuccess($event)"
  (onError)="onError($event)"
  (onCreateAccountRequested)="onRegisterMode()"
  (onResetPasswordRequested)="onResetPassword()"
  [providers]="['google']"
>
</ngx-auth-firebaseui-login>

<ngx-auth-firebaseui-register *ngIf="mode === 'register'"
(onLoginRequested)="onLoginMode()">
</ngx-auth-firebaseui-register>
</ng-form>
